<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Box Model Inspector</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Slabo+27px' rel='stylesheet' type='text/css'>
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/ v2.0 | 20110126 License: none (public domain) */ html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; } /* HTML5 display-role reset for older browsers */ article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block; } body {line-height: 1; } ol, ul {list-style: none; } blockquote, q {quotes: none; } blockquote:before, blockquote:after, q:before, q:after {content: ''; content: none; } table {border-collapse: collapse; border-spacing: 0; }
      
      body {
        background: #36384C;
        font-family: 'Montserrat', sans-serif;
      }

      .container {
        max-width: 950px;
        margin: 0 auto;
        padding: 12vh 0;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        padding-bottom: 20px;
        color: #D7D9F1;
      }

      p {
        font-size: 19px;
        color: #D7D9F1;
        font-weight: 300;
        font-family: 'Helvetica Nueue', sans-serif;
        padding-bottom: 6px;
      }

      .example {
        padding: 20px 10%;
        margin: 60px 0;
        text-align: center;
      }

      .example:after {
        visibility: hidden;
        display: block;
        font-size: 0;
        content: " ";
        clear: both;
        height: 0;
      }

      .example h2 {
        color: #444761;
        font-size: 26px;
        margin: 8px 0;
        padding: 12px 0;
        font-weight: 700;
      }

      .example h3 {
        color: #444761;
        font-size: 18px;
        font-weight: 700;
        padding: 80px 0;    
      }

      .example p {
        color: #444761;
        font-size: 16px;
      }

      .example div, .example {
        border: 2px solid #444761;
      }

      .example div {
        padding: 0 30px;
        margin-bottom: 15px;
        float: left;
        margin-right: 2%;
        width: 24%;
      }

      .example div:first-of-type {
        width: 48%;
      }

      .example div:last-of-type {
        margin-right: 0;
      }

      button {
        background: #444761;
        padding: 24px 16px;
        line-height: 18px;
        border: 0;
        color: #D7D9F1;
        font-size: 20px;
        margin: 6px 4px;
      }

      button:focus {
        outline: 0;
      }

      button.active {
        background: #51d8f0;
      }

    </style>
    <link rel="stylesheet" href="box-model.css">
  </head>
  <body>
    <a href="https://github.com/a-axton/box-model-inspector"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
    
    <div class="container">
      <h1>Javascript Box Model Inspector</h1>
      <p>Chrome and Firefox style box model highlighter</p>
      <div class="example">
        <h2>Highlight any of these DOM Nodes</h2>
        <div>
          <h3>Highlights margin, padding, border, width & height.</h3>
        </div>
        <div>
          <h3>Custom styles</h3>
        </div>
        <div>
          <h3>Vanilla Javascript</h3>
        </div>
      </div>
      <button class="active">Button</button>
      <button>Button</button>
      <button>Button</button>
    </div>

    <div class="wrapper"></div>

    <!-- <script type="text/javascript" src="../dist/box-model-inspector.js"></script> -->
    <script type="text/javascript" src="https://cdn.rawgit.com/a-axton/box-model-inspector/blob/55f0763bc4920965436c845ea72508fd4d527c5f/dist/box-model-inspector.js"></script>
    <script type="text/javascript">
      // initialize, options aren't required
      var boxModelInspector = new BoxModelInspector({
        appendTo: document.querySelectorAll('.wrapper')[0],
        className: 'box-model'
      });

      // set new element
      document.body.addEventListener('mousemove', function(e) {
        boxModelInspector.setElement(e.target);
        e.stopPropagation();
      });

      // refresh dimensions
      window.addEventListener('resize', function() {
        boxModelInspector.refresh();
      });
    </script>
  </body>
</html>
